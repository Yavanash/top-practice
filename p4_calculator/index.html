<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="btns">
            <div class="row">
                <button class="cmd" id="ac">AC</button>
                <button class="cmd" id="del">ðŸ¢¨</button>
                <button class="cmd"></button>
                <button class="op" id="by">/</button>
            </div>
            <div class="row">
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button class="op" id="mul">*</button>
            </div>
            <div class="row">
                <button class="digits">4</button>
                <button class="digits">5</button>
                <button class="digits">6</button>
                <button class="op" id="sub">-</button>
            </div>
            <div class="row">
                <button class="digits">1</button>
                <button class="digits">2</button>
                <button class="digits">3</button>
                <button class="op" id="plus">+</button>
            </div>
            <div class="row">
                <button class="digits">0</button>
                <button class="eql">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
